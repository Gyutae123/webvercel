<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>간단 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 300px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #3367d6;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>간단 계산기</h2>
  <input type="number" id="num1" placeholder="첫 번째 숫자" />
  <input type="number" id="num2" placeholder="두 번째 숫자" />
  <button onclick="calculate('+')">더하기 (+)</button>
  <button onclick="calculate('-')">빼기 (-)</button>
  <button onclick="calculate('*')">곱하기 (×)</button>
  <button onclick="calculate('/')">나누기 (÷)</button>
  <div id="result"></div>

  <script>
    function calculate(op) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('result').textContent = '숫자를 모두 입력해주세요.';
        return;
      }
      let result;
      switch(op) {
        case '+': result = num1 + num2; break;
        case '-': result = num1 - num2; break;
        case '*': result = num1 * num2; break;
        case '/': 
          if(num2 === 0) {
            document.getElementById('result').textContent = '0으로 나눌 수 없습니다.';
            return;
          }
          result = num1 / num2; 
          break;
      }
      document.getElementById('result').textContent = '결과: ' + result;
    }
  </script>
</body>
</html>
